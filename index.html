<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Book</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- 상단 고정 헤더 -->
    <header class="top-header">
        <div class="topbar">
            <h2 class="app-name">Wise Wallet</h2>

            <!-- 월(Year/Month) 네비게이션 -->
            <nav class="month-nav" aria-label="월 이동">
                <button class="nav-btn prev" aria-label="이전 달">&lt;</button>
                <div class="month-display">
                    <p class="year">2023</p>
                    <p class="month">8</p>
                    <p class="month-name">August</p>
                </div>
                <button class="nav-btn next" aria-label="다음 달">&gt;</button>
            </nav>

            <!-- 보기 전환 아이콘 -->
            <div class="view-toggle">
                <button class="icon-btn" aria-label="리스트 보기">
                    <i data-feather="file-text"></i>
                </button>
                <button class="icon-btn" aria-label="달력 보기">
                    <i data-feather="calendar"></i>
                </button>
                <button class="icon-btn" aria-label="차트 보기">
                    <i data-feather="bar-chart-2"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 메인에 클래스를 통해 css로 display를 통해 차트, 통계 등 표시? -->
    <main>
        <form class="detail-form">
            <div class="col date">
                <label for="form-date">일자</label>
                <input type="date" id="form-date" name="date" />
            </div>
            <div class="col amount">
                <label for="form-amount">금액</label>
                <div>
                    <span id="form-sign">-</span>
                    <input type="text" id="form-amount" inputmode="numeric" name="amount" placeholder="0" />
                    <span class="unit">원</span>
                </div>
            </div>
            <div class="col memo">
                <div>
                    <label for="form-memo">내용</label>
                    <span>0/32</span>
                    </div>
                    <input type="text" id="form-memo" name="memo" maxlength="32" placeholder="입력하세요" />
            </div>
            <div class="col method">
                <label for="form-method">결제수단</label>
                <select id="form-method" name="method">
                    <option hidden selected>선택하세요</option>
                    <option value="card">현금</option>
                    <option value="cash">신용카드</option>
                    <option value="add">추가하기</option>
                </select>
            </div>
            <div class="col category">
                <label for="form-category">분류</label>
                <select id="form-category" name="category">
                    <option hidden selected>선택하세요</option>
                    <option value="food">식비</option>
                    <option value="transport">교통</option>
                    <option value="culture">문화/취미</option>
                </select>
            </div>
            <button class="submit-btn" type="submit" aria-label="저장">✔</button>
        </form>

        <!-- 월별 가계부 내역 -->
        <section class="month-summary">
            <!-- 월별 요약 -->
            <header class="month-header">
                <span class="total count">전체 내역 13건</span>
                <span class="total income-spend">수입 1,200,000원 지출 1,000,000원</span>
            </header>
            <!-- 날짜별 그룹 -->
            <article class="day-group">
                <header class="day-header">
                    <time datetime="2023-08-13">8월 13일 <span class="weekday">일요일</span></time>
                    <output class="day-total spend">지출 10,000원</output>
                </header>

                <ul class="entries">
                    <li class="entry spend">
                        <span class="badge category beauty">미용/뷰티</span>
                        <span class="detail">온라인 세미나 신청</span>
                        <span class="payment">현대카드</span>
                        <span class="amount">-10,000원</span>
                        <button type="button" class="delete-btn" aria-label="삭제">X</button>
                    </li>
                </ul>
            </article>
        </section>
    </main>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>feather.replace();</script>

    <!-- <script src="index.js"></script> -->
    <script type="module" src="./src/app/main.js"></script>
</body>

</html>
