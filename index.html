<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wise Wallet</title>
    <link rel="stylesheet" href="src/styles/colors.css" />
    <link rel="stylesheet" href="src/styles/fonts.css" />
    <link rel="stylesheet" href="src/layouts/headers/header.css" />
    <link rel="stylesheet" href="src/App.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="src/layouts/headers/header.js" defer></script>
  </head>
  <body>
    <div class="header-wrapper" id="header-container">
      <script>
        fetch("./src/layouts/headers/header.html")
          .then((res) => res.text())
          .then((html) => {
            document.getElementById("header-container").innerHTML = html;
            if (typeof initHeader === "function") initHeader();
          });
      </script>
    </div>
    <div class="body-wrapper">
      <div class="input-row-wrapper">
        <div class="input-row">
          <div class="input-cell date">
            <input type="date" class="date-input" value="2023-08-17" />
          </div>
          <div class="input-cell amount">
            <input
              type="number"
              class="amount-input"
              placeholder="예: -20000, 15000"
            />
            <span>원</span>
          </div>
          <div class="input-cell content">
            <input type="text" placeholder="입력하세요" maxlength="32" />
            <span class="char-count">0/32</span>
          </div>
          <div class="input-cell method">
            <select>
              <option>선택하세요</option>
              <option>현금</option>
              <option>신용카드</option>
            </select>
          </div>
          <div class="input-cell category">
            <select>
              <option>선택하세요</option>
              <option>생활</option>
              <option>식비</option>
              <option>교통</option>
              <option>쇼핑/뷰티</option>
              <option>의료/건강</option>
              <option>문화/여가</option>
              <option>미분류</option>

              <!-- ... -->
            </select>
          </div>
          <div class="input-cell submit">
            <button class="circle-btn">
              <svg width="32" height="32" viewBox="0 0 32 32">
                <circle cx="16" cy="16" r="16" fill="#b0b0b0" />
                <polyline
                  points="10,17 15,22 22,12"
                  fill="none"
                  stroke="#fff"
                  stroke-width="2"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- 가계부 요약 (js로 렌더링) 아래는 구조 파악을 위한 예시-->
      <div class="summary-row">
        <span>전체 내역 <b>0건</b></span>
        <div class="summary-row-right">
          <img src="assets/icons/black-check.svg" alt="체크 아이콘" />
          <span style="margin-right: 16px">수입 <b>0</b></span>
          <img src="assets/icons/black-check.svg" alt="체크 아이콘" />
          <span>지출 <b>0</b></span>
        </div>
      </div>
      <!-- 가계부 내역 리스트 (js로 렌더링) 아래는 구조 파악을 위한 예시-->
      <div class="history-list">
        <div class="history-item">
          <div class="history-category category-식비">식비</div>
          <div class="history-content">잔치국수와 김밥</div>
          <div class="history-method">현대카드</div>
          <div class="history-amount minus">20,000원</div>
        </div>
      </div>
      <script type="module" src="index.js"></script>
    </div>
  </body>
</html>
