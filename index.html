<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wise Wallet</title>
    <link rel="stylesheet" href="src/styles/colors.css" />
    <link rel="stylesheet" href="src/styles/fonts.css" />
    <link rel="stylesheet" href="src/layouts/headers/header.css" />
    <link rel="stylesheet" href="src/App.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="src/layouts/headers/header-rendering.js" defer></script>
    <script src="src/layouts/headers/header.js" defer></script>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="header-wrapper" id="header-container">
        <!-- 헤더는 JavaScript로 렌더링됨 -->
      </div>
      <div class="body-wrapper">
        <!-- 가계부 입력 폼 -->
        <div class="input-row-wrapper">
          <div class="input-row">
            <div class="input-cell date">
              <span>일자</span>
              <div class="input-cell-content-wrapper">
                <input type="date" class="date-input" value="2025-07-17" />
              </div>
            </div>
            <div class="input-cell amount">
              <span>금액</span>
              <div class="input-cell-content-wrapper">
                <div class="toggle-btn">
                  <img
                    src="assets/icons/minus.svg"
                    alt="minus"
                    class="toggle-icon active"
                    data-type="minus"
                  />
                  <img
                    src="assets/icons/plus.svg"
                    alt="plus"
                    class="toggle-icon"
                    data-type="plus"
                  />
                </div>
                <input
                  type="number"
                  class="amount-input"
                  placeholder="예: 15000"
                />
                <span>원</span>
              </div>
            </div>
            <div class="input-cell content">
              <div class="input-cell-content-wrapper stretch">
                <span>내용</span>
                <span class="char-count">0/32</span>
              </div>
              <div class="input-cell-content-wrapper">
                <input type="text" placeholder="입력하세요" maxlength="32" />
              </div>
            </div>
            <div class="input-cell method">
              <span>결제 수단</span>
              <div class="input-cell-content-wrapper">
                <select>
                  <option>선택하세요</option>
                  <option>현금</option>
                  <option>신용카드</option>
                </select>
              </div>
            </div>
            <div class="input-cell category">
              <span>분류</span>
              <div class="input-cell-content-wrapper">
                <select>
                  <option>선택하세요</option>
                  <option>생활</option>
                  <option>식비</option>
                  <option>교통</option>
                  <option>쇼핑/뷰티</option>
                  <option>의료/건강</option>
                  <option>문화/여가</option>
                  <option>미분류</option>

                  <!-- ... -->
                </select>
              </div>
            </div>
            <div class="input-cell submit">
              <button class="circle-btn">
                <svg width="32" height="32" viewBox="0 0 32 32">
                  <circle cx="16" cy="16" r="16" fill="#b0b0b0" />
                  <polyline
                    points="10,17 15,22 22,12"
                    fill="none"
                    stroke="#fff"
                    stroke-width="2"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- 가계부 요약 (js로 렌더링) 아래는 구조 파악을 위한 예시-->
        <div class="summary-row">
          <span>전체 내역 <b>0건</b></span>
          <div class="summary-row-right">
            <img src="assets/icons/black-check.svg" alt="체크 아이콘" />
            <span style="margin-right: 16px">수입 <b>0</b></span>
            <img src="assets/icons/black-check.svg" alt="체크 아이콘" />
            <span>지출 <b>0</b></span>
          </div>
        </div>
        <!-- 가계부 내역 리스트 (js로 렌더링) 아래는 구조 파악을 위한 예시-->
        <div class="history-list">
          <div class="history-item">
            <div class="history-category category-식비">식비</div>
            <div class="history-content">잔치국수와 김밥</div>
            <div class="history-method">현대카드</div>
            <div class="history-amount minus">20,000원</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
