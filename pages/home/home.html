<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />

    <link rel="stylesheet" href="./home.style.css" />
    <title>Wise Wallet</title>
  </head>
  <body>
    <div id="header-container"></div>
    <main class="main">
      <div id="add-input-container">
        <form action="" class="add-input-form">
          <div class="add-input add-input__date">
            <label class="font-light-12" for="date">일자</label>
            <input type="text" id="date" />
          </div>
          <div class="add-input__divider"></div>
          <div class="add-input add-input__amount">
            <label class="font-light-12" for="amount">금액</label>
            <div class="add-input__amount-wrapper">
              <img
                src="/assets/icons/minus.svg"
                alt="minus-icon"
                class="add-input__icon"
              />
              <input type="text" id="amount" placeholder="0" />
              <span class="font-light-14">원</span>
            </div>
          </div>
          <div class="add-input__divider"></div>
          <div class="add-input add-input__description">
            <div class="add-input__description-wrapper">
              <label class="font-light-12" for="description">내용</label>
              <span class="add-input__description-count font-light-12"
                >0/32</span
              >
            </div>
            <input
              type="text"
              id="description"
              placeholder="입력하세요"
              maxlength="32"
            />
          </div>
          <div class="add-input__divider"></div>
          <div class="add-input add-input__method">
            <label class="font-light-12" for="method">결제수단</label>
            <input type="text" id="method" />
          </div>
          <div class="add-input__divider"></div>
          <div class="add-input add-input__category">
            <label class="font-light-12" for="category">분류</label>
            <input type="text" id="category" />
          </div>
          <button type="submit" class="add-input-form__button">
            <img
              src="/assets/icons/add-button-disabled.svg"
              alt="add-button-disabled"
            />
          </button>
        </form>
      </div>
      <section class="history">
        <div class="history__header">
          <div class="history__header-title font-light-12">
            <span>전체 내역</span>
            <span>13건</span>
          </div>
          <div class="history__header-filter" id="filter-container"></div>
        </div>
        <div class="history__list">
          <article class="history__daily-list">
            <header class="daily-list__header font-serif-14">
              <div class="daily-list__date">
                <span>7월 10일</span>
                <span>목요일</span>
              </div>
              <div class="daily-list__amount">
                <span>수입</span>
                <span>2,010,580원</span>
                <span>지출</span>
                <span>1,000,000원</span>
              </div>
            </header>
            <ul class="daily-list__content">
              <li class="daily-list__content-row font-light-14">
                <div id="category-test-1"></div>
                <div class="content-row__info">
                  <h6 class="content-row__description">잔치국수와 김밥</h6>
                  <div class="content-row__method">현대카드</div>
                  <div class="content-row__amount amount-negative">
                    -9,500원
                  </div>
                  <button class="content-row__delete-button font-semibold-12">
                    <img src="/assets/icons/delete.svg" alt="delete-icon" />
                    <span>삭제</span>
                  </button>
                </div>
              </li>
              <li class="daily-list__content-row font-light-14">
                <div id="category-test-2"></div>
                <div class="content-row__info">
                  <h6 class="content-row__description">8월 급여</h6>
                  <div class="content-row__method">현금</div>
                  <div class="content-row__amount amount-positive">
                    2,010,580원
                  </div>
                  <button class="content-row__delete-button font-semibold-12">
                    <img src="/assets/icons/delete.svg" alt="delete-icon" />
                    <span>삭제</span>
                  </button>
                </div>
              </li>
            </ul>
          </article>
        </div>
      </section>
    </main>
