<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>가계부</title>
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/font.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/header.css" />
        <link rel="stylesheet" href="./styles/main.css" />
        <link rel="stylesheet" href="./styles/calender.css" />
        <link rel="stylesheet" href="./styles/stats.css" />
        <link rel="icon" href="./assets/favicon.png" type="image/x-icon" />
    </head>
    <body>
        <header id="header" class="flex justify-center align-center"></header>
        <main id="main"></main>
        <script type="module" src="./main.js"></script>
        <div id="modal-root" class="modal hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-center">
                <div class="modal-body">
                    <div
                        id="modal-title"
                        class="modal-title light-16"
                        style="padding-bottom: 8px"
                    ></div>
                    <div id="modal-content" class="modal-content"></div>
                </div>
                <div class="flex modal-buttons semibold-16">
                    <button id="modal-cancel">취소</button>
                    <button id="modal-feature">추가</button>
                </div>
            </div>
        </div>
    </body>
</html>
